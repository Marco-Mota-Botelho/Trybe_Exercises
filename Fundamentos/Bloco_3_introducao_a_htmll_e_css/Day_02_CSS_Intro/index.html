<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h2{
            size: 65px;
            color: orange;
        }
        ul{
            background-color: red;
        }
        /*I left out this ul even though it won't show.*/
        .backgroundStyle{
            background-color: green;
        }
        /* I believe this will makes it a bit uglier, with a weird white stripe dividing both, but we haven't learned about divs yet */
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="backgroundStyle">Qual é a sua cor favorita?</p>
    <ul class="backgroundStyle">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
